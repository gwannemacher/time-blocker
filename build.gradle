plugins {
    id "com.github.node-gradle.node"
    id 'org.springframework.boot' version '2.7.0-SNAPSHOT'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

allprojects {
    repositories {
        mavenCentral()
    }
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean